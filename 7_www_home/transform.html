<!doctype html>
<html>  
  <head>    
    <title>좌표변환 설정</title>
    <meta charset="utf-8"/>
    <style type="text/css">     
        #h5_trans  {   border: thin solid; } 		
        #h5_scale  {   border: thin solid; } 
        #h5_rotate {   border: thin solid; } 
        #h5_skew   {  border: thin solid; } 
        td { width: 160px; height: 160px; vertical-align: top; border: thin solid; }
    </style>  
  </head>
  <body>
	<table border="1">
	<tr>
	  <td><p>translate(30px,30px);</p> <img src="H5_logo.gif"   width="54" height="66"> </td>
	  <td><p>scale(3, 1.5);</p><img src="H5_logo.gif"   width="54" height="66"> </td>
	  <td><p>rotate(45deg);</p> <img src="H5_logo.gif"   width="54" height="66"> </td>
	  <td><p>skew(30deg, 5deg);</p> <img src="H5_logo.gif"     width="54" height="66"> </td>
	</tr>
	</table>
  </body>
</html>
